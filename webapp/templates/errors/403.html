{% extends "base.html" %}

{% block title %}
    Error 403: Forbidden
{% endblock title %}

{% block content %}
<main>
    <div class="container, text-center">
        <h2 class="error_message" style="margin: 100px;">
            Error 403: {{ _('This action is not allowed!') }}
        </h2>
        
        <img class="error_image" src="{{ url_for('static', filename='images/errors/404.jpg') }}">
    </div>
</main>
{% endblock content %}
