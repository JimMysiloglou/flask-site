{% extends "base.html" %}

{% block title %}
    Error 415: Unsupported Media Type
{% endblock title %}

{% block content %}
<main>
    <div class="container, text-center">
        <h2 class="error_message" style="margin: 100px;">
            Error 415: {{ _('Media type not supported!') }}
        </h2>
        
        <img class="error_image" src="{{ url_for('static', filename='images/errors/415.jpg') }}">
    </div>
</main>
{% endblock content %}
